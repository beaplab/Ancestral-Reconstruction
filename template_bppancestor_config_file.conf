# ----------------------------------------------------------------------------------------
#                                     Model specification
# ----------------------------------------------------------------------------------------


model1=Binary()

rate_distribution1=Gamma(n=4, alpha=1)

#root_freq1=Full()

# ----------------------------------------------------------------------------------------
#                                     Process specification
# ----------------------------------------------------------------------------------------

process1=Homogeneous(model=1, rate=1, tree=1)#, root_freq=1)


# ----------------------------------------------------------------------------------------
#                                     Phylo likelihood specification
# ----------------------------------------------------------------------------------------

phylo1=Single(process=1, data=1)#, root_freq=1)


# ----------------------------------------------------------------------------------------

# ----------------------------------------------------------------------------------------
#                                     Alphabet
# ----------------------------------------------------------------------------------------

alphabet=Binary

# ----------------------------------------------------------------------------------------
#                                     Input sequence
# ----------------------------------------------------------------------------------------

DATA=placeholder

input.data1=alignment(format=Pasta(extended=no,strict_names=no), file=/home/agalvez/data/sims/version2/named_pastas/$(DATA))

# ----------------------------------------------------------------------------------------
#                                     Input tree file
# ----------------------------------------------------------------------------------------

input.tree1=user(file=/home/agalvez/data/sims/version2/trees/version2_rooted_tree.txt, format=Newick)

